<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="../json/recipe.js"></script>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="article">
    <div class="title" id="_title"></div>
    <div class="neck">
        <span id="_createDateTime"></span>
        <span id="_author"></span>
        <span id="_source"></span>
    </div>
    <div class="content" id="_content"></div>
</div>

<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return encodeURI(r[2]); return null;
    }
    window.onload = function(){
        var article_id = getUrlParam('_id');
        var article = {};
        if(article_id) {
            for (var i in NewsList) {
                if(article_id == NewsList[i]._id) {
                    article = NewsList[i];
                }
            }

            $('#_title')[0].innerHTML = article.title;
            $('#_createDateTime')[0].innerHTML = article.createDateTime;
            $('#_author')[0].innerHTML = '作者:' + article.author;
            $('#_source')[0].innerHTML = '来源:' + article.source;
            $('#_content')[0].innerHTML = article.content;
        }
    }
</script>
</body>
</html>
